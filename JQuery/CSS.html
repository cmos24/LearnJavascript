<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style>
			.green{
				background-color: greenyellow;
			}
		</style>
		
	</head>
	<body>
		
				
		<button id="b1">原谅她</button>
		<button id="b2">不原谅她</button>
		<button id="b3">绿灯侠变身!</button>
		<br>
		<br>
		<div id="d">JQuery</div>
		
		
		 <!--示例 1 : 增加class  提问
		通过addClass() 增加一个样式中的class-->
		<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			$(function(){
				$("#b1").click(function(){
					$("#d").addClass("green");
				});
			})
		</script>
		
		
		<!--示例 2 : 删除class  提问
		通过removeClass() 删除一个样式中的class-->
		<script type="text/javascript">
			$("#b2").click(function(){
				$("#d").removeClass("green");
			});
		</script>
		
		<!--示例 3 : 切换class  提问
		通过toggleClass() 切换一个样式中的class 
		这里的切换，指得是： 
		如果存在就删除 
		如果不存在，就添加-->
		<script type="text/javascript">
			$(function(){
				$("#b3").click(function(){
					$("#d").toggleClass("green");
				});
			});
		</script>
		
		 <!--示例 4 : css函数  提问
		通过css函数 直接设置样式
		 
		css(property,value)
		 		
		第一个参数是样式属性，第二个参数是样式值
		 
		css({p1:v1,p2:v2})
		 		
		参数是 {} 包含的属性值对。
		属性值对之间用 逗号，分割
		属性值之间用 冒号 ：分割
		属性和值都需要用引号 “-->
		<button id="b4">设置单一样式</button>
		<button id="b5">设置多种样式</button>
		<br />
		<br />
		
		<div id="d1" >  
		单一样式，只设置背景色		   
		</div>
		
		<div id="d2" >		   
		多种样式，不仅设置背景色，还设置字体颜色		   
		</div>
				
		<script type="text/javascript">
			$(function(){
				$("#b4").click(function(){
					$("#d1").css("background-color","greenyellow");
				});
				
				$("#b5").click(function(){
					$("#d2").css({"background-color":"#87CEEB","color":"red"});
				});
			});
		</script>
		
		
		
	</body>
</html>
