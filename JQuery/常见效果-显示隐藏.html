<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<!--示例 1 : 显示 隐藏 切换  提问
		显示 隐藏 切换 分别通过show(), hide(),toggle()实现
		也可以加上毫秒数，表示延时操作,比如show(2000)-->
		<script src="jquery-3.2.1.min.js" type="text/javascript"></script>

		<script>
			$(function() {
				var div = $("#d");
				$("#b1").click(function() {
					div.hide();
				});
				$("#b2").click(function() {
					div.show();
				});
				$("#b3").click(function() {
					div.toggle();
				});
				$("#b4").click(function() {
					div.show(1000);
				});
				$("#b5").click(function() {
					div.hide(1000);
				});
				$("#b6").click(function() {
					div.toggle(1000);
				});

			});
		</script>

		<style>
			button {
				display: block;
			}
			
			div {
				border:solid 1px gray;
				background-color: pink;
				width: 300px;
				height: 100px;
			}
		</style>

		<button id="b1">立即隐藏</button>
		<button id="b2">立即显示</button>
		<button id="b3">立即切换</button>

		<button id="b4">延时显示</button>
		<button id="b5">延时隐藏</button>
		<button id="b6">延时切换</button>

		<br>
		<br>

		<div id="d">
			用于演示效果的DIV
		</div>

	</body>

</html>
