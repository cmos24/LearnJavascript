<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<!--示例 4 : 自定义动画效果  提问
		通过animate 可以实现更为丰富的动画效果 
		animate()第一个参数为css样式 
		animate()第二个参数为延时毫秒 
		注： 默认情况下，html中的元素都是固定，并且无法改变的位置的。 
		为了使用animate()自定义动画效果，需要通过css把元素的position设置为relative、absolute或者fixed。-->

		<script src="jquery-3.2.1.min.js" type="text/javascript"></script>

		<script>
			$(function() {
				var div=$("#d");
				$(function(){
					$("#b1").click(function(){
						div.animate({left:'100px'},2000);
						div.animate({left:'0px',top:'50px',height:'50px'});
					});
				});
			});
		</script>

		<style>
			button{
				display: block;
			}
			div{
				background-color: deepskyblue;
				width: 200px;
				height: 80px;
				font-size: 12px;
				/*相对定位*/
				position: relative;				
			}
		</style>

		<button id="b1">自定义动画</button>

		<br>
		<br>

		<div id="d">
			<p>1. 向右移动100px</p>
			<p>2. 向左下移动50px，同时高度变小</p>
		</div>

	</body>

</html>
