<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<!--示例 1 : 取值  提问
		通过JQuery对象的val()方法获取值 
		相当于 document.getElementById("input1").value;-->

		<script src="jquery-3.2.1.min.js" type="text/javascript"></script>

		<script type="text/javascript">
			$(function() {
				$("#b1").click(function() {
					alert($("#input1").val());
				});
			});
		</script>

		<button id="b1">取值</button>
		<input type="text" id="input1" value="默认值" />

		<!--示例 2 : 获取元素内容,如果有子元素，保留标签  提问
		通过html() 获取元素内容,如果有子元素，保留标签-->
		
		<br />
		<script type="text/javascript">
			$(function(){
				$("#b2").click(function(){
					alert($("#d2").html());
				});
				
				$("#b3").click(function(){
					alert($("#d2").text());
				});
			});
		</script>

		<button id="b2">获取包含标签的文本内容</button>
		<button id="b3">获取不包含标签的文本内容</button>

		<br>
		<br>

		<div id="d2">
			这是div的内容
			<span>这是div里的span
		</span>
		</div>

	</body>

</html>
