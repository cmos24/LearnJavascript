<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		 <!--示例 1 : 将JSON格式的字符串，转换为JSON对象  提问
		$.parseJSON 将JSON格式的字符串，转换为JSON对象-->
		
		<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			var s1="{\"name\":\"gareen\",\"hp\":616}";
			
			document.write("这是一个JSON格式的字符串:"+s1+"<br />");
			var gareen=$.parseJSON(s1);
			
			document.write("这还是一个JSON对象："+gareen);
		</script>
		
	</body>
</html>
