<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<style type="text/css">
			div {
				width: 30%;
			}
		</style>

	</head>

	<body>

		<script src="jquery-3.2.1.min.js" type="text/javascript"></script>
		<!--示例 1 : 元素  提问
		$("tagName") 
		根据 标签名 选择所有该标签的元素-->

		<script type="text/javascript">
			$(function() {
				$("#b1").click(function() {
					$("div").css("background-color", "greenyellow");
				});
			});
		</script>

		<button id="b1">让所有div原谅她</button>
		<div id="d1">
			Hello JQuery
		</div>

		<div id="d2" class="d">
			Hello JQuery
		</div>

		<div id="d3" class="d">
			Hello JQuery
		</div>

		<!--示例 2 : id  提问
		$("#id")
		根据 id 选择元素
		id应该是唯一的，如果id重复，则只会选择第一个。-->
		<button id="b2">给id=d1的div增加背景色</button>
		<script type="text/javascript">
			$(function() {
				$("#b2").click(function() {
					$("#d1").css("background", "aqua");
				});
			});
		</script>

		<!--示例 3 : 类  提问
		$(".className") 
		根据 class 选择元素-->
		<br>
		<br>
		<button id="b3">给class='d'的div增加背景色</button>
		<br>
		<br>

		<script type="text/javascript">
			$(function() {
				$("#b3").click(function() {
					$(".d").css("background-color", "red");
				});
			});
		</script>

		<!--示例 4 : 层级  提问
		$("selector1 selector2") 
		选择 selector1下的selector2元素 。 
		在本例中 选择id=d3的div下的span元素-->

		<button id="b4">给id='d3'的div 下的 span 增加背景色</button>
		<br>
		<br>

		<style>
			.pink {
				background-color: pink;
			}
		</style>

		<script type="text/javascript">
			$(function() {
				$("#b4").click(function() {
					$("#d3 span").addClass("pink");
					//					$("div#d3 span").addClass("pink");//为什么这样写也可以？
				});
			});
		</script>

		<div class="d1">
			<span>Hello JQuery</span>

		</div>

		<div class="d1">
			<span>Hello JQuery</span>
		</div>

		<div id="d3">
			<span>Hello JQuery</span>
		</div>

		<!--示例 5 : 最先最后  提问
		$(selector:first) 满足选择器条件的第一个元素 
		$(selector:last) 满足选择器条件的最后一个元素-->
		<br />
		<br />

		<script>
			$(function() {
				$("#b5").click(function() {
					$("div:first").addClass("pink");
				});

				$("#b6").click(function() {
					$("div:last").addClass("pink");
				});

			});
		</script>
		<button id="b5">第一个增加背景色</button>
		<button id="b6">最后一个增加背景色</button>
		<br>
		<br>

		<style>
			.pink {
				background-color: pink;
			}
			
			.green {
				background-color: greenyellow;
			}
			
			.yellow {
				background-color: yellow;
			}
		</style>

		<div>
			<span>Hello JQuery</span>

		</div>

		<div>
			<span>Hello JQuery</span>
		</div>

		<div>
			<span>Hello JQuery</span>
		</div>

		<!--示例 6 : 奇偶  提问
		$(selector:odd) 满足选择器条件的奇数元素 
		$(selector:even) 满足选择器条件的偶数元素 
		因为是基零的，所以第一排的下标其实是0(是偶数)-->

		<button id="b7">切换奇数背景色</button>
		<button id="b8">切换偶数背景色</button>

		<script type="text/javascript">
			$(function() {
				$("#b7").click(function() {
					$("div:odd").toggleClass("green"); //$(selector:odd) 满足选择器条件的奇数元素 
				});
				$("#b8").click(function() {
					$("div:even").toggleClass("yellow"); //$(selector:even) 满足选择器条件的偶数元素 
				});
			});
		</script>

		<!--示例 7 : 可见性  提问
		$(selector:hidden) 满足选择器条件的不可见的元素
		$(selector:visible) 满足选择器条件的可见的元素
		注； div:visible 和div :visible(有空格)是不同的意思
		div:visible 表示选中可见的div
		div :visible(有空格) 表示选中div下可见的元素-->
		<br>
		<br>
		<button id="b9">隐藏可见的</button>
		<button id="b10">显示不可见的</button>
		<br>
		<br>
		<script type="text/javascript">
			$(function() {
				$("#b9").click(function() {
					$("div:visible").hide();
				});
				$("#b10").click(function() {
					$("div:hidden").show();
				});
			});
		</script>

		<div>
			<span>Hello JQuery 1</span>

		</div>

		<div>
			<span>Hello JQuery 2</span>
		</div>

		<div>
			<span>Hello JQuery 3</span>
		</div>

		<div>
			<span>Hello JQuery 4</span>
		</div>

		</div>

		<div>
			<span>Hello JQuery 5</span>
		</div>

		<div>
			<span>Hello JQuery 6</span>
		</div>

	</body>

</html>
