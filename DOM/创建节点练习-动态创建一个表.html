<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>

		<style>
			table {
				border-collapse: collapse;
				width: 90%;
			}
			
			tr.odd {
				background-color: #f8f8f8;
			}
			
			tr {
				border-bottom-style: solid;
				border-bottom-width: 1px;
				border-bottom-color: lightgray;
				height: 35px;
			}
			
			td {
				width: 25%;
				text-align: center;
			}
		</style>

	</head>

	<body>

		<div id="d">

		</div>

		<script type="text/javascript">
			function createTD(text) {
				var td = document.createElement("td");
				var t = document.createTextNode(text);
				td.appendChild(t);
				return td;
			}

			/**
			 * 创建表格的行
			 * @param {Object} texts
			 * 包含这一行内容的数组
			 */
			function createTR(texts) {
				var tr = document.createElement("tr");
				for(var i = 0; i < texts.length; i++) {
					var td = createTD(texts[i]); //用数组中的元素创建格
					tr.appendChild(td);
				}
				return tr;
			}

			function createTable(rows) {
				var table = document.createElement("table");
				for(var i = 0; i < rows.length; i++) {
					var tr = createTR(rows[i]); //用数组中的元素创建行
					table.appendChild(tr);
				}
				return table;
			}
			
			var row0= new Array("id","名称","血量","伤害");
			var row1 = new Array("1", "gareen", "340", "58");
			var row2 = new Array("2", "teemo", "320", "76");
			var row3 = new Array("3", "annie", "380", "38");
			var row4 = new Array("4", "deadbrother", "400", "90");
			var rows = new Array(row0, row1, row2, row3, row4);
		
			var div=document.getElementById("d");
			var table=createTable(rows);
			div.appendChild(table);
		
		</script>

	</body>

</html>
