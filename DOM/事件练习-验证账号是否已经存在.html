<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<script type="text/javascript">
		function check() {
			var unInput = document.getElementById("input1");
			var msg = document.getElementById("message");
			var name = unInput.value;
			if(name.length != 0) {
				if('a' == name.charAt(0) | 'A' == name.charAt(0)) {
					msg.innerHTML = "用户名已存在";
				} else {
					msg.innerHTML = "用户名可用";
				}
			}

		}
		
		function mouseout(){
			var msg = document.getElementById("message");
			msg.innerHTML="";
		}
	</script>

	<body>
		<!--改进练习-验证账号是否已经存在，把需要点击按钮进行验证去掉，当用户输入用户名的时候，就自动进行验证-->
		<input type="text" id="input1" onkeyup="check()" onfocus="check()" onblur="mouseout()" placeholder="请输入帐号名" />
		<span id="message"></span>

	</body>

</html>
