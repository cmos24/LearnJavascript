<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
				
		<div id="d2">
			233
		</div>
		<script>	
			/*示例 4 : 元素的文本内容
			修改与获取内容的值可以通过 childNodes[0].nodeValue进行 
			还有个简便办法就是通过innerHTML进行。 效果是一样的。*/
			var div2=document.getElementById("d2");
			function changeDiv1(){
				div2.childNodes[0].nodeValue="通过childNode[0].value改变内容";
			}
			function changeDiv2(){
				div2.innerHTML="通过innerHTML改变内容";
			}
			
		</script>
		
		<button onclick="changeDiv1()">通过内容节点方式改变div的内容</button>
		<button onclick="changeDiv2()">通过innerHTML改变div的内容</button>

	</body>
</html>
