<!-- 示例1:使用var声明一个变量 -->
<script>
    var x1=10;
    document.write("变量x的值等于"+x1);
</script>

<br>
<!-- 示例2：不使用var
关键字var可有可无 -->
<script>
    x2=10;
    document.write("没有用var生命的变量x的值："+x2);
</script>
<br>

<!-- 示例 3 : 变量命名
命名规则和java差不多
可以使用
开头可以用 _$和字母 
其他部分可以用 $ _ 字母或者数字
这些是合法的：
var $a;
var _b;
var ab123;

这些是不合法的：
 
var 3$a;
var a%;
var b*;
var (6@ 
-->
