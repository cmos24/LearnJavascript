<!--JSON JavaScript 对象表示法（JavaScript Object Notation） 是一种存储数据的方式。-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
	 <!--示例 1 : 创建JSON对象  
	var gareen = {"name":"盖伦","hp":616}; 
	这样就创建了一个JSON 对象 
	JSON对象由 名称/值对组成 名称和值之间用冒号:隔开 
	名称必须用双引号" 包含起来 
	值可以是任意javascript数据类型，字符串，布尔，数字 ，数组甚至是对象 
	不同的名称/值对之间用 逗号 , 隔开	-->
	
	<script type="text/javascript">
		var gareen={"name":"盖伦","hp":616};
		document.write("这是一个JSON对象："+gareen)
	</script>
		
	<!--示例 2 : 访问JSON对象  提问
		通过 点. 访问JSON对象的属性	-->
		<br />
		<script type="text/javascript">
			var teemo={"name":"提莫","hp":414};
			document.write("英雄名称："+teemo.name);
			document.write("英雄血量："+teemo.hp);
		</script>
	
		
	</body>
</html>
