<!-- 示例 1 : 通过new Object创建对象 -->
<script>
    var hero = new Object();
    hero.name = "盖伦";//定义一个属性
    hero.kill = function () {
        document.write(hero.name + "正在攻击");
    }

    hero.kill();

</script>

<!-- 示例 2 : 通过function设计一个对象 -->
<!-- 通过new Object创建对象有个问题，就是每创建一个对象，都得重新定义属性和函数。这样代码的重用性不好 
那么，才用另一种方式，通过function设计一种对象。 然后实例化它 。 
这种思路很像Java里的设计一种类，但是 javascript没有类，只有对象，所以我们叫设计一种对象 -->

<script>
    document.write("<br>");
    function Hero(name) {
        this.name = name;
        this.kill = function () {
            document.write(this.name + "正在攻击");
        }
    }

    var gareen = new Hero("盖伦");
    gareen.kill();
    document.write("<br>");
    var teemo =new Hero("提莫");
    teemo.kill();

    //<!-- 示例 3 : 为已经存在的对象，增加新的方法 -->
    //<!-- 现在Hero对象已经设计好了，但是我们发现需要追加一个新的方法keng(),那么就需要通过prototype实现这一点 -->
    document.write("<br>");
    Hero.prototype.keng=function(){
        document.write(this.name+"正在坑队友<br>");
    }

    gareen.keng();
    teemo.keng();

</script>
