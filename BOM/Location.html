<!--Location表示浏览器中的地址栏-->
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
	</head>

	<body>
		<!--示例 1 : 刷新当前页面
		reload方法刷新当前页面-->
		<span>当前时间：</span>
		<script>
			var d = new Date();
			document.write(d.getHours());
			document.write(":");
			document.write(d.getMonth());
			document.write(":");
			document.write(d.getSeconds());
			document.write(":");
			document.write(d.getMilliseconds());

			function refresh() { //刷新页面
				location.reload();
			}
		</script>
		<br />
		<button onclick="refresh()">刷新当前页面</button>

		<!--示例 2 : 跳转到另一个页面-->
		<script>
			function jump() {
				//方法1
				//location="/";

				//方法2
				location.assign("www.baidu.com"); //这是相对于的路径这个网页的文件位置的路径，这里相当于打开/LearnJavascript/BOM/www.baidu.com
				//assign 会添加记录到浏览历史，点击后退可以返回之前页面
			}
		</script>
		<br />
		<button onclick="jump()">跳转到指定页面</button>
		<br />

		<!--示例 3 : Location的其他属性-->
		<script>
			function p(s) {
				document.write(s);
				document.write("<br>");
			}

			p("协议 location.protocol:" + location.protocol);
			p("主机名 location.hostname:" + location.hostname);
			p("端口号 (默认是80，没有即表示80端口)location.port:" + location.port);

			p("主机加端口号 location.host:" + location.host);
			p("访问的路径  location.pathname:" + location.pathname);

			p("锚点 location.hash:" + location.hash);
			p("参数列表 location.search" + location.search);
		</script>

	</body>

</html>
