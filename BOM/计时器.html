<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<!--
		关键字				简介
		setTimeout			只执行一次	
		setInterval			不停地重复执行	
		clearInterval		终止重复执行
		document.write()	不要在setInterval调用的函数中使用document.write();
		-->

		<!--示例 1 : 只执行一次  提问
		函数setTimeout(functionname, 距离开始时间毫秒数 ); 
		通过setTimeout在制定的毫秒数时间后，执行一次 函数functionname 
		本例在3秒钟后，打印当前时间。 
		解释: 
		document.getElementById 获取id=time的div元素 
		.innerHTML 修改该元素的内容 
		更多的关于如何获取元素，请参考 HTML DOM 获取元素-->
		<script type="text/javascript">
			function printTime1() {
				var d = new Date();
				var h = d.getHours();
				var m = d.getMinutes();
				var s = d.getSeconds();
				document.getElementById("time1").innerHTML = h + ":" + m + ":" + s;
			}

			function showTimeIn2Seconds() {
				setTimeout(printTime1, 2000);
			}
		</script>
		<div id="time1">

		</div>
		<button onclick="showTimeIn2Seconds()">2秒后显示当前时间</button>

		通过setInterval重复执行同一个函数，重复的时间间隔由第二个参数指定-->
